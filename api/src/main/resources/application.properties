## 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xiaoyuanfuwu?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## Mybatis 配置
mybatis.typeAliasesPackage=com.sunxiaoning.xiaoyuanfuwu.api.entity
mybatis.mapperLocations=classpath:mapper/*.xml
## log
logging.level.com.sunxiaoning.xiaoyuanfuwu.api.dao=debug
## server
server.port=8090
server.max-http-header-size=50000000
